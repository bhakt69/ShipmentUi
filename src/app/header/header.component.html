<header>
    <div class="header-top-wrap purple-bg d-none d-md-block">
        <div class="container-fluid header-container-p">
            <div class="row">
                <div class="col-xl-6 col-lg-7 col-md-6">
                    <div class="header-contact">
                        <ul>
                            <li><i class="fas fa-headphones"></i>Call us +91 8989898989</li>
                            <li><i class="far fa-envelope"></i><a href="mailto: rohit@mail.com" class="__cf_email__" data-cfemail="5f0c2b3e2d2b3e2c341f36313930713c3032">[Send&#160;Email]</a></li>
                            <li><i class="fas fa-map-marker"></i>C21 Business Park</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header-sticky" class="main-header">
        <div class="container-fluid header-container-p">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-6">
                    <!-- <div class="logo">
                        <a href="index.html"><img src="assets/img/logo/logo.png" class="mobile-logo" alt="Logo"></a>
                    </div> -->
                </div>
                <div class="col-lg-9 col-md-6 d-none d-md-block">
                    <div class="menu-area">
                        <div class="main-menu">
                            <nav id="mobile-menu">
                                <ul>
                                    <li class="active"><a routerLink="/home" routerLinkActive="active">Home</a></li>
                                    <li *ngIf="showUserRoutes || showAdminRoutes"><a routerLink="/booking" routerLinkActive="active">Create Booking</a></li>
                                    <li ><a routerLink="/tracking" routerLinkActive="active">Tracking</a></li>
                                    <li *ngIf="showUserRoutes"><a routerLink="/all-orders" routerLinkActive="active">My Orders</a></li>
                                    <li *ngIf="showAdminRoutes"><a routerLink="/all-orders" routerLinkActive="active">All Orders</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header-btn" *ngIf="!isLoggedIn()">       
                            <button routerLink="/login" routerLinkActive="active"
                            style="margin: 50px; padding: 10px"
                            type="button"
                            class="btn btn-primary">
                            <a href="javascript:void(0);">Login / Register</a>                            
                            </button>
                        </div>
                        
                        <div class="header-btn" *ngIf="isLoggedIn()" (click)="logout();">       
                            <button
                            style="margin: 50px; padding: 10px"
                            type="button"
                            class="btn btn-primary">
                            <a >Logout</a>                            
                            </button>
                        </div>
                        
                        <div *ngIf="isLoggedIn()" class="profilecss text-center">
                           <i *ngIf="showUserRoutes" class="fa fa-user fa-xs" aria-hidden="true"></i>
                           <i *ngIf="showAdminRoutes" class="fa fa-user-shield fa-xs" aria-hidden="true"></i>
                           <h5> {{ userProfileName }}</h5>
                        </div>

                    </div>
                </div>
                <div class="col-12">
                    <div class="mobile-menu"></div>
                </div>
            </div>
            
        </div>
    </div>
</header>
