    <div class="main">

       
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="backtohome">
                    <a href="/home" ><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                  </div>
                <div class="signin-content">
                    <div class="signin-image">
                      <img src="assets/img/signin-image.jpg" alt="sign in image" /> 
                        <a href="/register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                            <form role="form" #LoginForm="ngForm" (ngSubmit)="LoginForm.form.valid && onSubmit(LoginForm)" method="POST"  >
                            <div class="form-group">
                                <label for="email"><i aria-hidden="true" class="fa fa-user"></i></label>
                                <input type="email" name="username" id="your_name"  [(ngModel)]="model.email" #email="ngModel" placeholder="Username" 
                                required>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                    <div  *ngIf="email.errors?.['required']">
                                     Username is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password"><i aria-hidden="true" class="fa fa-lock"></i></label>
                                <input type="password" id="your_pass" placeholder="Password" 
                                  required name="password" #password="ngModel" (change)="model.password=password.value"  [(ngModel)]="model.password"> 
                                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                    <div  *ngIf="password.errors?.['required']">
                                     Password is required
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div> -->
                            <div class="form-group form-button">
                                 <button type="submit"  name="signin" id="signin" value="Log in" class="form-submit btn-primary">Log in</button>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </section>
