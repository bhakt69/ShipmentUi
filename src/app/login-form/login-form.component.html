
    <div class="main">

       
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                      <img src="../../assets/images/signin-image.jpg" alt="sign in image" > 
                        <a href="/register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                            <form role="form" #LoginForm="ngForm" (ngSubmit)="LoginForm.form.valid && onSubmit(LoginForm)" method="POST" class="register-form" id="login-form" >
                            <div class="form-group">
                                <label for="email"><i aria-hidden="true" class="fa fa-user"></i></label>
                                <input type="email" name="username" id="your_name"   [(ngModel)]="model.email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" placeholder="Username" 
                                required ngModel [ngClass]="{'invalid-data': email.invalid && LoginForm.submitted, 'valid-data':email.valid && LoginForm.submitted}">
                                <div *ngIf=" (email.touched && email.invalid) || LoginForm.submitted " class="alert alert-danger">
                                    <div  *ngIf="email.errors?.['required']">
                                        Email is required
                                    </div>
                                    <div  *ngIf="email.errors?.['pattern']">
                                        Email is invalid
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="password"><i aria-hidden="true" class="fa fa-lock"></i></label>
                                <input type="password" id="your_pass" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                                required name="password" #password="ngModel"  [(ngModel)]="model.password" ngModel [ngClass]="{'invalid-data': password.invalid && LoginForm.submitted, 'valid-data':password.valid && LoginForm.submitted}">
                                <div *ngIf=" (password.touched && password.invalid) || LoginForm.submitted" class="alert alert-danger">
                                    <div  *ngIf="password.errors?.['required']">
                                        Password is required
                                    </div>
                                    <div  *ngIf="password.errors?.['pattern']">
                                        Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>

                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
