<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>User Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form #userRegister="ngForm" (ngSubmit)="onSubmit(userRegister)">
            <div class="row clearfix">
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="firstName" placeholder="First Name" ngModel/>
                  </div>
                </div>
                
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="lastName" placeholder="Last Name" required ngModel/>
                  </div>
                </div>
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" name="contactNumber" placeholder="Phone Number" required ngModel/>
              </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required ngModel/>
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-location-arrow"></i></span>
            <input type="text" name="address" placeholder="Address" required ngModel/>
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required ngModel/>
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="passwordconf" placeholder="Re-type Password" required ngModel/>
          </div>
          <input class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
