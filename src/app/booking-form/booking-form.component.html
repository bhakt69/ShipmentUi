<app-header></app-header>
<main>
  <section class="pricing-area pt-110 pb-90">
    <div class="container" style="max-width: 1200px;">
      <form #bookingForm="ngForm" (ngSubmit)="onBookingSubmit(bookingForm)" method="post">
        <div>
          <div class="fare-rate-tab-content" style="padding: 60px 70px 0px 70px;">
            <div class="modal-shipping-title">
              <h2>Shipping <span>details</span></h2>
            </div>
            <div class="modal-shipping-info">
              <ul>
                <li class="d-flex">
                  <div class="shipping-address-form">
                    <div class="shipping-country-box form-group">
                      <label for="from-country">from customer</label>
                      <input name="senderName" type="text" ngModel required="required" id="from-country"
                        placeholder="From">
                    </div>
                    <div class="shipping-country-box form-group">
                      <label for="from-country-location">add parcel origin</label>
                      <input name="senderAddress" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Select Your Origin">
                    </div>
                    <div class="single-shipping-details-box form-group">
                      <label for="from-country-location">Origin City</label>
                      <input name="senderCityName" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- Indore">
                    </div>
                    <div class="single-shipping-details-box form-group">
                      <label for="from-country-location">Origin Pincode</label>
                      <input name="senderPincode" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- 452001">
                    </div>
                    <br>

                  </div>
                </li>
                <li class="d-flex">
                  <div class="shipping-address-form">
                    <div class="shipping-country-box form-group">
                      <label for="from-country">Mobile Number</label>
                      <input name="senderMobileNumber" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- 9898989898">
                    </div>
                    <div class="shipping-country-box form-group">
                      <label for="from-country">Email Id</label>
                      <input name="senderEmailId" type="email" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- abc@mail.com">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="shipping-address-form">
                    <div class="shipping-country-box form-group">
                      <label for="to-country">TO Customer</label>
                      <input name="receiverName" type="text" ngModel required="required" id="to-country" placeholder="To">
                    </div>
                    <div class="shipping-country-box form-group">
                      <label for="to-country-location">add parcel final destination</label>
                      <input name="receiverAddress" type="text" ngModel required="required" id="to-country-location"
                        placeholder="Select Your Destination">
                    </div>
                    <div class="single-shipping-details-box form-group">
                      <label for="from-country-location">Destination City</label>
                      <input name="receiverCityName" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- Indore">
                    </div>
                    <div class="single-shipping-details-box form-group">
                      <label for="from-country-location">Destination Pincode</label>
                      <input name="receiverPincode" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- 472001">
                    </div>
                  </div>
                </li>
                <li class="d-flex">
                  <div class="shipping-address-form">
                    <div class="shipping-country-box form-group">
                      <label for="from-country">Mobile Number</label>
                      <input name="receiverMobileNumber" type="text" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- 9898989898">
                    </div>
                    <div class="shipping-country-box form-group">
                      <label for="from-country">Email Id</label>
                      <input name="receiverEmailId" type="email" ngModel required="required" id="from-country-location"
                        placeholder="Eg:- abc@mail.com">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <!-- <div class="modal-shipping-more-list">
                    <ul>
                        <li><a href="#"><i class="flaticon-credit-card"></i> Don't have an account? No problem Pay by credit
                            card or cash.</a></li>
                        <li><a href="#"><i class="flaticon-sings"></i> Get a quick quote and start shipping</a></li>
                        <li><a href="#"><i class="flaticon-track"></i> Consult your packaging and delivery options</a></li>
                    </ul>
                    </div> -->
          </div>
        </div>
        <div>
          <div class="fare-rate-tab-content" style="padding: 0px 70px 60px 70px;">
            <div class="modal-shipping-details">
              <div class="modal-shipping-title">
                <h2>items <span>details</span></h2>
              </div>
              <div class="shipping-details-info">
                <div class="single-shipping-details-box">
                  <label for="packaging-size">Package Type</label>
                  <select name="packageType" ngModel class="custom-select" id="packaging-size">
                    <option value="BUSINESS">Business</option>
                    <option value="PERSONAL">Personal</option>
                  </select>
                </div>
                <!-- <div class="single-shipping-details-box shipping-qty">
                  <label for="QTY-number">QTY</label>
                  <input name="quantity" ngModel type="number" value="1" id="QTY-number" required="required">
                </div> -->
                <div class="single-shipping-details-box shipping-weight">
                  <label for="packaging-weight">Category</label>
                  <select ngModel name="packageCategory" class="custom-select" id="packaging-weight">
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="HOUSEHOLD">Household</option>
                    <option value="DOCUMENT">Document</option>
                    <option value="VEHICLE">Vehicle</option>
                    <option value="LARGE_CARGO">Large Cargo</option>
                  </select>
                </div>
                <div class="single-shipping-details-box shipping-transport">
                  <label for="cargo-transport">Priority</label>
                  <select name="packagePriority" ngModel class="custom-select" id="cargo-transport">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                    <option value="URGENT">Urgent</option>
                  </select>
                </div>
                <!-- <div class="single-shipping-details-box shipping-product">
                  <label for="product-category">product category</label>
                  <select name="type" ngModel class="custom-select" id="product-category">
                    <option selected="">Glass Product</option>
                    <option>Glass Product</option>
                    <option>Glass Product</option>
                    <option>Glass Product</option>
                    <option>Glass Product</option>
                  </select>
                </div> -->
              </div>
              <!-- <div class="custom-control custom-checkbox">
                        <input type="checkbox" required="required" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Logistics is generally the detailed
                        organization and implementation of a complex operation. In a general business sense, logistics is
                        the management of the flow of things between the point of origin and the point</label>
                    </div> -->
            </div>
            <br>
            <input type="text" value="1" style="display: none;" name="bookingId" ngModel>
            <button type="submit" class="btn f-right nextBtn-2 btn-success"><span>$0.00</span> Booking</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
<app-footer></app-footer>
